  <!-- Opt-In and tracking Modal -->



<script>
  $(document).ready(function() {
    var isPreview = 'False' == 'True';
    var trackPageview = 'False' == 'True';
    if (isPreview || !trackPageview) {
      return; // Don't set cookies or send pageviewevents
    }
    var eventId;
    var showOptin;
    var readerId;

    sendPageView(function(data) {
      eventId = data.view_id;
      var optinOptions = data.optin_options;

      if (data.expired) {
        $('.body-content').html('<div class="rich-text"><p>Due to licensing restrictions, this article link has expired.</p></div>');
        return;
      }

      if (data.enterprise_cta) {
        $('.enterprise-cta > a').attr('href', data.enterprise_cta);
        $('.enterprise-cta').show();
      }

      // Don't show modal or store any cookies for EU readers if
      // the user has blacklisted the EU
      if (optinOptions.blacklist_eu && data.eu_ip_address) {
        return;
      }

      showOptin = optinOptions.show;
      var gdprCompliant = optinOptions.gdpr_compliant;
      var visited = Cookies.get('visited' + '');
      var cookiesAccepted = Cookies.get('accept_cookies' + '');

      if (data.reader_id) {
        readerId = data.reader_id;

        if (!gdprCompliant || (gdprCompliant && cookiesAccepted)) {
          Cookies.set('reader' + '', readerId, {expires: 365});
        }
      }

      if (gdprCompliant && !cookiesAccepted) {
        $('#cookieCopy').html(optinOptions.gdpr_copy)
        $('#cookieAcceptDialog').show();
        $('#optinForm').hide();
      }

      if (!showOptin) {
        if (gdprCompliant && !cookiesAccepted) {
          openOptinModal();
        } else {
          // If optin is disabled and no gdpr requirements set a cookie immediately
          Cookies.set('visited' + '', true, { expires: 365});
        }
      }

      if (showOptin && !visited) {
        openOptinModal();
      }

      function openOptinModal() {
        if (!optinOptions.required) {
          $('#optinDismiss').show();
        }
        var modalOptions = optinOptions.required ? { backdrop: 'static', keyboard: false } : {};
        var optinDelay = optinOptions.delay;

        var modalLaunched = false;
        $(window)
            .scroll(function() {
              if (optinOptions.required && !modalLaunched) {
                if ($(window).scrollTop() > 250) {
                  $('#optinModal').modal(modalOptions);
                  modalLaunched = true;
                }
              }
            })
            .trigger('scroll');

        setTimeout(function() {
          if (!modalLaunched) {
            $('#optinModal').modal(modalOptions);
            modalLaunched = true;
          }
        }, optinDelay * 1000);
          $('.modal').on('shown.bs.modal', function() {
            // workaround for nested forms
            // https://github.com/1000hz/bootstrap-validator/issues/336
            // https://github.com/1000hz/bootstrap-validator/issues/147

            $('#optinForm').validator('destroy').validator();

            // When modal opens, append extra capture fields to form
            extraFields = optinOptions.extra_fields
            for (var i in extraFields) {
              var field = extraFields[i];
              var title = titleCase(field.name);
              var fieldID = 'optin' + title.split(' ').join('');
              var requiredAttribute = field.required ? ' required' : '';

              $('#optinFormInput').append(" \
                <div class=\"form-group\"> \
                  <label for=\"" + fieldID + "\">" + title + "</label> \
                  <input type=\"text\" class=\"form-control\" id=\"" + fieldID + "\" placeholder=\"" + title + "\" data-focus=\"false\" data-extra-field-title=\"" + title + "\"" + requiredAttribute + "> \
                  <div class=\"help-block with-errors\"></div> \
                </div> \
              ")
            }
            $('#optinForm').validator('update');
        });
      }

      function titleCase(str) {
        var strAr = str.toLowerCase().split(' ');
        for (var i = 0; i < strAr.length; i++) {
          strAr[i] = strAr[i].charAt(0).toUpperCase() + strAr[i].slice(1);
        }
        return strAr.join(' ');
      }
    });

    $('#optinForm').submit(function (e) {
      e.preventDefault();
      if (!form_validate('optinForm')) {
        return null;
      } else {
        var firstName = $('#optinFirstName').val();
        var lastName = $('#optinLastName').val();
        var email = $('#optinEmail').val();

        var extraFieldValues = $('#optinFormInput input[data-extra-field-title]')
          .filter(function() {
            return this.value;
          })
          .map(function() {
            var _this = $(this);
            return { name: _this.attr('data-extra-field-title'), value: _this.val() };
          })
          .get();

        sendLead(
            {first_name: firstName, last_name: lastName, email: email, extra_fields: extraFieldValues}, eventId)
          .then(function(resp) {
          	// Only now set a cookie to disable optin in future
            Cookies.set('visited' + '', true, { expires: 365});
            Cookies.set('reader' + '', resp.reader_id, { expires: 365});
          });
        $('#optinModal').modal('hide');
      }
    });

    $('#optinDismiss, #cookieDismiss').click(function() {
      $('#optinModal').modal('hide');
    });

    $('#cookieAccept').click(function() {
      Cookies.set('accept_cookies' + '', true, { expires: 365});

      if (readerId) {
        Cookies.set('reader' + '', readerId, {expires: 365});
      }

      if (showOptin) {
        $('#cookieAcceptDialog').hide();
        $('#optinForm').show();
      } else {
        Cookies.set('visited' + '', true, { expires: 365});
        $('#optinModal').modal('hide');
      }
    });
  });

  function sendPageView(callback) {
  	var pageviewUrl = '';
    var token = '';
    var ip_address = '';
    // Track visitors to this Node
    var readerId = Cookies.get('reader' + '');

    // Cleanup bad cookies
    if (readerId === 'null') {
    	readerId = null;
    	Cookies.remove('reader' + '');
    }
    $.post({
      url: pageviewUrl,
      data: JSON.stringify({
        token: token,
        ip_address: ip_address,
        proxy_id: '7',
        reader_id: readerId
      }),
      crossDomain: true,
      contentType: 'application/json',
      processData: false
    })
      .done(callback);
  }

  function sendLead(lead, view_id) {
    var leadUrl = '';
    return $.post({
      url: leadUrl,
      data: JSON.stringify({lead: lead, event: view_id}),
      crossDomain: true,
      contentType: 'application/json'
    })
  }

  function form_validate(attr_id){
    // https://github.com/1000hz/bootstrap-validator/issues/148
    var result = true;
    $('#'+attr_id).validator('validate');
    $('#'+attr_id+' .form-group').each(function(){
        if($(this).hasClass('has-error')){
            result = false;
            return false;
        }
    });
    return result;
}
</script>

  <!-- Rating (Like/Dislike) -->

    <script>
  $(document).ready(function(){
    var processing = false;

    $('[data-toggle="tooltip"]').tooltip();

    $('#like-button').click(function() {
      if (!processing) sendArticleRating(true);
    });

    $('#dislike-button').click(function() {
      if (!processing) sendArticleRating(false);
    });

    function sendArticleRating(liked) {
      var articleRatingUrl = '';
      processing = true;

      $.post({
        url: articleRatingUrl,
        data: JSON.stringify({
          token: '',
          proxy_id: '7',
          reader_id: Cookies.get('reader' + ''),
          liked: liked,
        }),
        crossDomain: true,
        contentType: 'application/json',
        processData: false
      })
        .done(function() {
          $('.article-rating').hide();
        })
        .always(function() {
          processing = false;
        });
    }
  });
</script>

<div class="article-rating" >
  <i id="like-button" class="fa fa-thumbs-o-up" data-toggle="tooltip" data-placement="top" title="Like"></i>
  <i id="dislike-button" class="fa fa-thumbs-o-down" data-toggle="tooltip" data-placement="top" title="Dislike"></i>
</div>
